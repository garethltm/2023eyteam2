<!DOCTYPE html>
<body>
    <div class="commute-container">
        <h2>Commute Distance Calculator</h2>
        <label for="start-location">Start Location:</label>
        <input type="text" id="start-location" placeholder="Enter starting point">
    
        <label for="end-location">End Location:</label>
        <input type="text" id="end-location" placeholder="Enter destination">
    
        <button id="calculate-btn">Calculate</button>
    
        <div class="results">
            <p><strong>Distance:</strong> <span id="distance-result">-</span></p>
            <p><strong>Estimated Time:</strong> <span id="time-result">-</span></p>
        </div>
    </div>
</body>
